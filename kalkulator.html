<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<title>Bottsrap</title>
	<style>
	.card{
		padding: 20px;
		margin: 50px;
	}
	#display{
			background-color: black;
			padding: 20px;
		}
	#display h1{
		color: white;
	}

	.button{
		background-color: #ddd;
		text-align: center;
		font-size: 20px;
		padding: 20px;
		border: 1px solid #000;
	}

	.button:hover{
		font-weight: bold;
		background-color: orange;
		color: white;

	}

	.negative, .operation, .equals{
		background-color: orange;
		font-size: 30px;
	}
	</style>

</head>
<body>

<div class="container">
	<div class="card">
		<div class="row">
			<div id="display" class="col-sm-12">
				<h1 id="displayNumber" class="text-right">0</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-3 button">7</div>
			<div class="col-3 button">8</div>
			<div class="col-3 button">9</div>
			<div class="col-3 button negative">+/-</div>
		</div>
		<div class="row">
			<div class="col-3 button">4</div>
			<div class="col-3 button">5</div>
			<div class="col-3 button">6</div>
			<div class="col-3 button operation">+</div>
		</div>
		<div class="row">
			<div class="col-3 button">1</div>
			<div class="col-3 button">2</div>
			<div class="col-3 button">3</div>
			<div class="col-3 button operation">-</div>
		</div>
		<div class="row">
			<div class="col-3 button">CE</div>
			<div class="col-3 button">0</div>
			<div class="col-6 button equals">=</div>
		</div>
	</div>

</div>

<div class="container">
	<div class="card">
		<table class="table table-bordered">
		  <thead class="bg-warning text-white">
		    <tr>
		      <th scope="col">Angka Pertama</th>
		      <th scope="col">Operator</th>
		      <th scope="col">Angka Kedua</th>
		      <th scope="col">Hasil</th>
		    </tr>
		  </thead>
		  <tbody id="displayResult">
		   
		  </tbody>
		</table>
	</div>

</div>


<script src="jquery/jquery.js"></script>
<script src="bootsrap/js/bootsrap.js"></script>

<script src="script/script.js"></script>

</body>
</html>
